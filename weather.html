<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/2bf40af9ca.js" crossorigin="anonymous" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"

    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/weather/style.css" rel="stylesheet">
    <script src="/weather/script.js" defer></script>
</head>

<body>
    <div id="hero" class="container-fluid row align-items-center justify-content-center">
        <!-- Navbar -->
        <div class="navbar-container container">
            <nav id="navbar" class="navbar navbar-expand-lg bg-light mx-auto">
                <div class="container-fluid ms-5">
                    <a id="navbar-brand" class="navbar-brand" href="/index.html">Breeze</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/weather.html">Weather</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/air.html">Air Quality</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- end of Navbar -->

        <div class="card-container d-flex">
            <div class="card mx-auto">

                <div class="search">
                    <input type="text" autocomplete="on" class="search-bar" list="cities" id="" placeholder="Search">
                    <datalist id="cities">

                    </datalist>
                    <button class="search-btn-dark" type="button" onclick="displayWeather()"><svg stroke="currentColor"
                            fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                            </path>
                        </svg></button>
                </div>
                <div class="weather loading">
                    <!-- light/dark mode button -->
                    <div id="mode-btn">
                        <input type="checkbox" class="btn-check" id="btn-check-outlined" checked autocomplete="off"
                            onclick="myFunction()">
                        <label class="btn btn-outline-warning" for="btn-check-outlined"><i
                                class="fa-solid fa-circle-half-stroke"></i></label><br>
                    </div>
                    <h2 class="city">Weather in Denver</h2>
                    <h1 class="temp">51Â°C</h1>
                    <div class="flex">
                        <img src="http://openweathermap.org/img/wn/03d.png" alt="" class="icon">
                        <div class="description">Cloudy</div>
                    </div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">Wind speed: 6.2 km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
